    .container {

    }
    .header .return-btn {
      background: #3498db;

      color: #fff;
      padding: 8px 15px;

      transition: background 0.3s;

    .header .title {

      color: #333;
    }
    .header .action-btns {
      display: flex;

    }
    .header .action-btns button {
      background: #2ecc71;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }
    .header .action-btns button:hover {

    }
    .header .action-btns .delete-btn {

    }

    }

    /* Form Styles */
    .form-container {
      padding: 20px;
    }
    .form-container label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .form-container input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 1em;
      transition: border 0.3s;
    }
    .form-container input[type="text"]:focus {
      border-color: #3498db;
      outline: none;
    }
    .separator {
      height: 2px;
      background: #e8e8e8;
      margin-bottom: 20px;
      border-radius: 2px;
    }
    .form-container textarea {
      width: 100%;
      height: 300px;
      padding: 15px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      transition: border 0.3s;
    }
    .form-container textarea:focus {
      border-color: #3498db;
      outline: none;
    }
    /* Modal Styles for Emoji Input */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: popIn 0.4s ease-out;
    }
    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .modal-content input {
      width: 100%;
      padding: 10px;
      font-size: 1.2em;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }
    .modal-content .modal-btns {
      display: flex;
      justify-content: space-around;
    }
    .modal-content .modal-btns button {
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
      color: #fff;
    }
    .modal-content .modal-btns .save-emoji-btn {
      background: #2ecc71;
    }
    .modal-content .modal-btns .cancel-emoji-btn {
      background: #e74c3c;
    }
    .modal-content .modal-btns button:hover { opacity: 0.9; }
  </style>
</head>

<script>
  const ENTRIES_KEY = 'diary_entries';
  let entries = JSON.parse(localStorage.getItem(ENTRIES_KEY)) || [];
  
  // URL Parameters
  const urlParams = new URLSearchParams(window.location.search);
  const entryId = urlParams.get('id');
  const year = urlParams.get('year');
  const month = urlParams.get('month');
  const day = urlParams.get('day');
  const currentDate = `${year}-${month}-${day}`;
  const isEditMode = !!entryId;

  // Entry Data Handling
  let currentEntry = isEditMode ? 
    entries.find(e => e.id === entryId) : 
    { id: Date.now().toString(), date: currentDate, title: '', content: '', emojis: '' };

  // Initialize Form
  document.getElementById('entryTitle').value = currentEntry.title;
  document.getElementById('entryContent').value = currentEntry.content;
  document.getElementById('deleteBtn').style.display = isEditMode ? 'block' : 'none';
  document.getElementById('pageTitle').textContent = isEditMode ? "Edit Entry" : "New Entry";

  // Save Entry
  function saveEntry() {
    currentEntry.title = document.getElementById('entryTitle').value.trim();
    currentEntry.content = document.getElementById('entryContent').value.trim();
    currentEntry.emojis = document.getElementById('emojiInput').value.trim();

    if (!currentEntry.title || !currentEntry.content) {
      alert("Please fill out both title and content");
      return;
    }

    if (!isEditMode) {
      entries.push(currentEntry);
    }
    
    localStorage.setItem(ENTRIES_KEY, JSON.stringify(entries));
    alert(`Entry ${isEditMode ? 'updated' : 'created'} successfully!`);
    goBack();
  }

  // Delete Entry
  function deleteEntry() {
    if (confirm("Are you sure?")) {
      entries = entries.filter(e => e.id !== entryId);
      localStorage.setItem(ENTRIES_KEY, JSON.stringify(entries));
      alert("Entry deleted!");
      goBack();
    }
